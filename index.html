<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Roman Numeral Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Jersey+15&family=Micro+5+Charted&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="intro">
        <div id="title-card">
          <h1>Roman</h1>
          <h1>Numeral</h1>
          <h1>Converter</h1>
          <h2>In goes a <span class="highlight">number</span>, out comes a <span class="highlight">numeral</span>.</h2>
        </div>
      </div>
      <div id="content-container">
        <div id="top-box">
          <div id="user-input">
            <label>Enter a <span class="highlight">number</span>: </label>
            <input type="number" id="number">
          </div>
          <div id="user-convert">
            <label>The <span class="highlight">Roman Numeral</span> is...</label>
            <button id="convert-btn">Press to convert</button> 
          </div>
        </div>
        <div id="output"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
